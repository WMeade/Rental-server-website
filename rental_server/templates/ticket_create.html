{% extends 'base.html' %}
{% block content %}
<div class="maincontainertwo bg-dark">
   <nav class="navbar navbar-expand bg-dark navbar-dark p-1 navBorder">
       <ul class="navbar-nav">
           <li class="nav-item ml-2"><a href="{% url 'transactions' %}" class="nav-link">Transactions</a></li>
           <li class="nav-item ml-2 active"><a href="{% url 'tickets' %}" class="nav-link">Tickets</a></li>
       </ul>
   </nav>
    <form method="POST" class="formoutline col-sm-10 mx-auto mt-3" action={% url 'create_ticket' transaction_id %}>{% csrf_token %}
      <h4> Title: </h4>
      <input type="text" name="title" class="form-control">
      <h4 class="mt-2"> Description: </h4>
      <textarea name="description" rows="8" cols="80" class="form-control mt-2"></textarea>
      <button type="submit" value="submit" class="mt-3 ml-2 btn bg-info"> Submit ticket </button>
    </form>
</div>
{% endblock content %}

{% extends 'base.html' %}
{% block content %}
<div class="maincontainertwo bg-dark">
   <nav class="navbar navbar-expand bg-dark navbar-dark p-1 navBorder">
       <ul class="navbar-nav">
           <li class="nav-item ml-2"><a href="{% url 'edit_profile' %}" class="nav-link">Profile</a></li>
           <li class="nav-item ml-2"><a href="{% url 'edit_payment_details' %}" class="nav-link">Card details</a></li>
            <li class="nav-item ml-2 active"><a href="{% url 'change_password' %}" class="nav-link">Change password</a></li>
       </ul>
   </nav>
   <div class="col-sm-6 mx-auto pt-3">
       {% if messages %}
                {% for message in messages %}
                  <h5 class="alert alert-danger mx-auto"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h5>
                {% endfor %}
         {% endif %}
     </div>
    <form method="POST" class="formoutline col-sm-10 mx-auto mt-3" action={% url 'make_change_password' %}>{% csrf_token %}
      <h5 class="text-light mt-2"> Current password </h5>
      <input type="password" name="password1" class="form-control">
      <h5 class="text-light mt-2">New password</h5>
      <input type="password" name="password2" class="form-control">
      <h5 class="text-light mt-2">Reconfirm New Password</h5>
      <input type="password" name="password3" class="form-control">
      <input type="submit" value="Submit" class=" btn btn-dark bg-info mt-3">
    </form>
</div>
{% endblock content %}

{% load static %}
<html>
    <head>
        <title>
         Vortex
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="{% static 'css/custom_css.css' %}" rel="stylesheet">
        <script type="text/Javascript" src="{% static 'utilityJavaScript.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand bg-dark navbar-dark p-1 navBorder">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'vortexLogo.png' %}"></a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link font-weight-bold" href="{% url 'cart_detail' %}"><img src="{% static 'shopping-cart.png' %}">({{item_count}})</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item ml-2"><a href="{% url 'logout_clear_cart' %}" class="nav-link">Log Out</a></li>
                    <li class="nav-item ml-2"><a href="{% url 'rental_list' %}" class="nav-link">Rental View </a></li>
                    <li class="nav-item ml-2"><a href="{% url 'display_saved' %}" class="nav-link">Saved Servers </a></li>
                    <li class="nav-item ml-2"><a href="{% url 'shared_display' %}" class="nav-link">Shared Servers </a></li>
                    <li class="nav-item ml-2"><a href="{% url 'edit_profile' %}" class="nav-link">Edit profile</a></li>
                    <li class="nav-item mt-2 ml-2"><h5 class="text-light"> {{user.username}}</h5></li>
                {% else %}
                    <li class="nav-item active"><a href="{% url 'login' %}" class="nav-link">Log In</a></li>
                    <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link">Sign up</a></li>
                {% endif %}
            </ul>
        </nav>
        {% block content %}
        {% endblock content %}
    </body>
</html>
